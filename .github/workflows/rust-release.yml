# Release workflow for codex-rs.
# To release, follow a workflow like:
# ```
# git tag -a rust-v0.1.0 -m "Release 0.1.0"
# git push origin rust-v0.1.0
# ```

name: rust-release

on:
  push:
    branches: [main]
    tags:
      - "fork-v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  tag-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      channel: ${{ steps.meta.outputs.channel }}
      tag: ${{ steps.meta.outputs.tag }}
      title: ${{ steps.meta.outputs.title }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v6

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            channel="alpha"
            tag="${GITHUB_REF_NAME}"
            title="${GITHUB_REF_NAME}"
            prerelease="false"
            if [[ "${GITHUB_REF_NAME}" == *"-alpha."* ]]; then
              prerelease="true"
            fi
          else
            channel="nightly"
            tag="fork-nightly"
            title="fork-nightly"
            prerelease="true"
          fi

          {
            echo "channel=${channel}"
            echo "tag=${tag}"
            echo "title=${title}"
            echo "prerelease=${prerelease}"
          } >> "$GITHUB_OUTPUT"

      - name: Update fork-nightly tag (push to main only)
        if: ${{ steps.meta.outputs.channel == 'nightly' }}
        shell: bash
        run: |
          set -euo pipefail
          git tag -f fork-nightly "${GITHUB_SHA}"
          git push --force origin fork-nightly

  tests:
    needs: tag-check
    name: Tests - x86_64-unknown-linux-gnu
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    defaults:
      run:
        working-directory: codex-rs
        shell: bash

    steps:
      - uses: actions/checkout@v6

      # We have been running out of space when running this job on Linux for
      # x86_64-unknown-linux-gnu, so remove some unnecessary dependencies.
      - name: Remove unnecessary dependencies to save space
        if: ${{ startsWith(runner.os, 'Linux') }}
        shell: bash
        run: |
          set -euo pipefail
          sudo rm -rf \
            /usr/local/lib/android \
            /usr/share/dotnet \
            /usr/local/share/boost \
            /usr/local/lib/node_modules \
            /opt/ghc
          sudo apt-get remove -y docker.io docker-compose podman buildah

      - uses: dtolnay/rust-toolchain@1.90

      - name: Install cargo-nextest
        uses: taiki-e/install-action@44c6d64aa62cd779e873306675c7a58e86d6d532 # v2
        with:
          tool: nextest
          version: 0.9.103

      # Some integration tests rely on DotSlash being installed.
      # See https://github.com/openai/codex/pull/7617.
      - name: Install DotSlash
        uses: facebook/install-dotslash@v2

      - name: Run tests (gnu only)
        env:
          RUST_BACKTRACE: 1
          NEXTEST_STATUS_LEVEL: leak
        run: cargo nextest run --all-features --no-fail-fast --target x86_64-unknown-linux-gnu --cargo-profile ci-test

  build:
    needs: tests
    name: Build - ${{ matrix.runner }} - ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    defaults:
      run:
        working-directory: codex-rs
        shell: bash
    env:
      USE_SCCACHE: "true"
      CARGO_INCREMENTAL: "0"
      SCCACHE_CACHE_SIZE: 10G

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v6

      # We have been running out of space when running this job on Linux for
      # x86_64-unknown-linux-gnu, so remove some unnecessary dependencies.
      - name: Remove unnecessary dependencies to save space
        if: ${{ startsWith(runner.os, 'Linux') }}
        shell: bash
        run: |
          set -euo pipefail
          sudo rm -rf \
            /usr/local/lib/android \
            /usr/share/dotnet \
            /usr/local/share/boost \
            /usr/local/lib/node_modules \
            /opt/ghc
          sudo apt-get remove -y docker.io docker-compose podman buildah

      - uses: dtolnay/rust-toolchain@1.90
        with:
          targets: ${{ matrix.target }}

      - name: Compute lockfile hash
        id: lockhash
        working-directory: codex-rs
        shell: bash
        run: |
          set -euo pipefail
          echo "hash=$(sha256sum Cargo.lock | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "toolchain_hash=$(sha256sum rust-toolchain.toml | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Restore cargo home cache
        id: cache_cargo_home_restore
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-home-ubuntu-24.04-x86_64-unknown-linux-gnu-release-${{ steps.lockhash.outputs.hash }}-${{ steps.lockhash.outputs.toolchain_hash }}
          restore-keys: |
            cargo-home-ubuntu-24.04-x86_64-unknown-linux-gnu-release-

      - name: Install sccache
        if: ${{ env.USE_SCCACHE == 'true' }}
        uses: taiki-e/install-action@44c6d64aa62cd779e873306675c7a58e86d6d532 # v2
        with:
          tool: sccache
          version: 0.7.5

      - name: Configure sccache backend
        if: ${{ env.USE_SCCACHE == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${ACTIONS_CACHE_URL:-}" && -n "${ACTIONS_RUNTIME_TOKEN:-}" ]]; then
            echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
            echo "Using sccache GitHub backend"
          else
            echo "SCCACHE_GHA_ENABLED=false" >> "$GITHUB_ENV"
            echo "SCCACHE_DIR=${{ github.workspace }}/.sccache" >> "$GITHUB_ENV"
            echo "Using sccache local disk + actions/cache fallback"
          fi

      - name: Enable sccache wrapper
        if: ${{ env.USE_SCCACHE == 'true' }}
        shell: bash
        run: echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"

      - name: Restore sccache cache (fallback)
        if: ${{ env.USE_SCCACHE == 'true' && env.SCCACHE_GHA_ENABLED != 'true' }}
        id: cache_sccache_restore
        uses: actions/cache/restore@v5
        with:
          path: ${{ github.workspace }}/.sccache/
          key: sccache-ubuntu-24.04-x86_64-unknown-linux-gnu-release-${{ steps.lockhash.outputs.hash }}-${{ github.run_id }}
          restore-keys: |
            sccache-ubuntu-24.04-x86_64-unknown-linux-gnu-release-${{ steps.lockhash.outputs.hash }}-
            sccache-ubuntu-24.04-x86_64-unknown-linux-gnu-release-

      - name: Install musl build tools
        if: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get -y update -o Acquire::Retries=3
          sudo apt-get -y install --no-install-recommends musl-tools pkg-config

      - name: Build codex
        run: cargo build --release --bin codex --target ${{ matrix.target }}

      - name: Save cargo home cache
        if: always() && !cancelled() && steps.cache_cargo_home_restore.outputs.cache-hit != 'true'
        continue-on-error: true
        uses: actions/cache/save@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-home-ubuntu-24.04-x86_64-unknown-linux-gnu-release-${{ steps.lockhash.outputs.hash }}-${{ steps.lockhash.outputs.toolchain_hash }}

      - name: Save sccache cache (fallback)
        if: always() && !cancelled() && env.USE_SCCACHE == 'true' && env.SCCACHE_GHA_ENABLED != 'true'
        continue-on-error: true
        uses: actions/cache/save@v5
        with:
          path: ${{ github.workspace }}/.sccache/
          key: sccache-ubuntu-24.04-x86_64-unknown-linux-gnu-release-${{ steps.lockhash.outputs.hash }}-${{ github.run_id }}

      - name: Stage artifacts
        shell: bash
        run: |
          set -euo pipefail
          dest="${GITHUB_WORKSPACE}/dist/${{ matrix.target }}"
          mkdir -p "$dest"

          cp "target/${{ matrix.target }}/release/codex" "$dest/codex-${{ matrix.target }}"
          chmod +x "$dest/codex-${{ matrix.target }}"

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.target }}
          path: dist/${{ matrix.target }}/*

  release:
    needs:
      - tag-check
      - build
      - tests
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Stage release artifacts
        shell: bash
        run: |
          set -euo pipefail

          cp "dist/x86_64-unknown-linux-gnu/codex-x86_64-unknown-linux-gnu" \
            "dist/codex-x86_64-unknown-linux-gnu"
          cp "dist/x86_64-unknown-linux-musl/codex-x86_64-unknown-linux-musl" \
            "dist/codex-x86_64-unknown-linux-musl"

          chmod +x dist/codex-x86_64-unknown-linux-gnu dist/codex-x86_64-unknown-linux-musl

          (cd dist && sha256sum codex-x86_64-unknown-linux-gnu > codex-x86_64-unknown-linux-gnu.sha256)
          (cd dist && sha256sum codex-x86_64-unknown-linux-musl > codex-x86_64-unknown-linux-musl.sha256)

      - name: Compute release notes
        shell: bash
        run: |
          set -euo pipefail

          printf 'Channel: %s\nCommit: %s\nBuilt: %s\n' \
            '${{ needs.tag-check.outputs.channel }}' \
            "${GITHUB_SHA}" \
            "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > dist/release-notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ needs.tag-check.outputs.title }}
          tag_name: ${{ needs.tag-check.outputs.tag }}
          body_path: dist/release-notes.txt
          files: |
            dist/codex-x86_64-unknown-linux-gnu
            dist/codex-x86_64-unknown-linux-gnu.sha256
            dist/codex-x86_64-unknown-linux-musl
            dist/codex-x86_64-unknown-linux-musl.sha256
          prerelease: ${{ needs.tag-check.outputs.prerelease == 'true' }}
